version: "3.8"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - data:/data

  backend:
    build: ./hello_world/toDoList
    ports:
      - "8080:8080"
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./client
    container_name: todo_frontend
    ports:
      - "8081:8081"
    depends_on:
      - backend
volumes:
  data: {}